<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Web + IA</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="wa-app">
    <aside class="wa-sidebar">
      <div class="wa-sidebar-header">
        <span class="wa-logo">ðŸ’¬</span>

      </div>
      <div class="wa-chatlist" id="chatList"></div>
    </aside>

    <section class="wa-main">
      <header class="wa-topbar">

          <div class="wa-contact-avatar" id="activeContactAvatar">?</div>

      </header>

      <div class="wa-messages" id="messages"></div>

      <form class="wa-composer" id="composer">
        <textarea id="composerInput" placeholder="Digite uma mensagem..."></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>

  <script src="/static/js/frontend.js"></script>
