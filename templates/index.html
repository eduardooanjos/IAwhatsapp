<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="/static/css/style.css">
<script src="/static/js/frontend.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Monitor de Chats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #chats {
            width: 260px;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        #historico {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        li:hover {
            background: #f2f2f2;
        }

        .msg {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .cliente {
            background: #e3f2fd;
        }

        .ia {
            background: #e8f5e9;
        }

        #msgs {
            flex: 1;
            overflow-y: auto;
        }

        button {
            margin-top: 10px;
            padding: 6px;
        }
    </style>
</head>
<body>

<div id="chats">
    <h3>Chats ativos</h3>
    <ul id="lista"></ul>
</div>

<div id="historico">
    <h3 id="titulo">Selecione um chat</h3>
    <div id="msgs"></div>
    <button onclick="limpar()">Limpar chat</button>
</div>

</body>
</html>
