<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Chats</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div id="chats">
    <h3>Chats ativos</h3>
    <ul id="lista"></ul>
</div>

<div id="historico">
    <h3 id="titulo">Selecione um chat</h3>
    <div id="msgs"></div>
    <button onclick="limpar()">Limpar chat</button>
</div>

<div id="config">
    <h3>Configuração da IA</h3>

    <textarea id="instrucao"
        placeholder="Ex: Atenda com educação, respostas curtas, foco técnico..."
        rows="6"></textarea>

    <br>
    <button onclick="salvarInstrucao()">Salvar instruções</button>
</div>


<!-- JS no final -->
<script src="/static/js/frontend.js"></script>
</body>
</html>
