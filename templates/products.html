<body>
  <div class="wa-app">

    <div class="products-page">
      <header class="products-header">
        <div>
          <h1>Cadastro de Produtos</h1>
          <p>Gerencie os produtos que a IA pode consultar no atendimento.</p>
        </div>
      </header>

      <section class="products-card">
        <h2 id="formTitle">Novo produto</h2>
        <form id="productForm" class="products-form">
          <input type="hidden" id="productId" />

          <label>Nome</label>
          <input id="name" type="text" required />

          <label>SKU</label>
          <input id="sku" type="text" />

          <label>Categoria</label>
          <input id="category" type="text" />

          <label>PreÃ§o</label>
          <input id="price" type="number" min="0" step="0.01" />

          <label>Estoque</label>
          <input id="stock" type="number" min="0" step="1" />

          <label>DescriÃ§Ã£o</label>
          <textarea id="description" rows="3"></textarea>

          <label>Sinonimos/Aliases (1 por linha)</label>
          <textarea id="aliases" rows="3" placeholder="Ex: essencia sabao&#10;base glicerinada"></textarea>

          <label class="products-checkbox">
            <input id="active" type="checkbox" checked />
            Produto ativo
          </label>

          <div class="products-form-actions">
            <button class="cfg-save-btn" type="submit">Salvar produto</button>
            <button class="products-btn-secondary" type="button" id="cancelEditBtn">Cancelar ediÃ§Ã£o</button>
          </div>
        </form>
      </section>

      <section class="products-card">
        <div class="products-toolbar">
          <input id="searchInput" type="text" placeholder="Buscar por nome, SKU ou categoria..." />
          <button id="reloadBtn" class="products-btn-secondary" type="button">Atualizar</button>
        </div>
        <div id="statusText" class="cfg-footer"></div>
        <div id="productsList" class="products-list"></div>
      </section>
    </div>
  </div>

  <script src="/static/js/products.js"></script>
